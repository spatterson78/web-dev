<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bold&Italics</title>
    </head>
    <body>
        <h1>Bold Text</h1>
        <p>Here is some <strong>BOLD</strong> text.</p>

        <h1>Italics Text</h1>
        <p>Here is some <em>Italics</em> text.</p>
    </body>
</html>
